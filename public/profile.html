<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoTS - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <section class="header-left">
            <a href="index.html"><button>Home</button></a>
        </section>
        <h1 class="title">The Lord of the Strings</h1>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-info">
                <h1>Profile</h1>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
            </div>
                <button id="logout-btn" class="action-button">Log Out</button>
        </div>
        
        <div class="movies-section">
            <div class="liked-movies-container">
                <h2>Liked Movies</h2>
                <div id="liked-movies" class="movies-grid">
                    <p class="no-movies">No liked movies yet.</p>
                </div>
            </div>
            
            <div class="watchlist-movies-container">
                <h2>Watchlist Movies</h2>
                <div id="watchlist-movies" class="movies-grid">
                    <p class="no-movies">No movies in watchlist yet.</p>
                </div>
            </div>

            <div class="watched-movies-container">
                <h2>Watched Movies</h2>
                <div id="watched-movies" class="movies-grid">
                    <p class="no-movies">No movies watched yet.</p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="profile.js"></script>
</body>
</html>
