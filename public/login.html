<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoTS - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="index.html"><button>Home</button></a>
        <h1 class="title">The Lord of the Strings</h1>
    </header>
    <div class="login-box">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email/Username</label>
                <input id="username" name="username" type="email" placeholder="Enter email">
                <div class="error-message">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" placeholder="Enter password">
                <div class="error-message">Password must be at least 8 characters long and include uppercase, lowercase, numbers, and special characters</div>
            </div>
            <input type="submit" value="Log In" class="submit-btn" id="login-btn"></input>
        </form>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
