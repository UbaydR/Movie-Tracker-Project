<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoTS - Movie Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="header-left">
            <a href="index.html"><button>Home</button></a>
            <div class="genre-dropdown">
                <button class="genre-btn">Genre</button>
                <ul class="genre-list">
                    <li><button onclick="filterByGenre('Drama')">Drama</button></li>
                    <li><button onclick="filterByGenre('Action')">Action</button></li>
                    <li><button onclick="filterByGenre('Crime')">Crime</button></li>
                    <li><button onclick="filterByGenre('Horror')">Horror</button></li>
                    <li><button onclick="filterByGenre('Comedy')">Comedy</button></li>
                    <li><button onclick="filterByGenre('Adventure')">Adventure</button></li>
                    <li><button onclick="filterByGenre('Biography')">Biography</button></li>
                </ul>
            </div>
            <a href="login.html" id="login-link"><button>Login</button></a>
            <a href="profile.html" id="profile-link" style="display: none;"><button>Profile</button></a>
        </section>
        <h1 class="title">Lord of the Strings</h1>
        <input type="search" id="searchKey" placeholder="Search">
    </header>
    <main>
        <div id="container">
        </div> 
    </main>
    <button id="backToTop">Top</button> 
    <script type="module" src="script.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('loggedInUserId');
            const loginLink = document.getElementById('login-link');
            const profileLink = document.getElementById('profile-link');
            
            if (userId) {
                // User is logged in, show profile button
                loginLink.style.display = 'none';
                profileLink.style.display = 'inline-block';
            } else {
                // User is not logged in, show login button
                loginLink.style.display = 'inline-block';
                profileLink.style.display = 'none';
            }
        });
    </script>

</body>
</html>
